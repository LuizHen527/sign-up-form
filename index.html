<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        background-image: url(assets/images/halie-west-25xggax4bSA-unsplash.jpg);
      "
    >
      <div>
        <img src="assets/images/odin-lined.png" alt="" />
      </div>
    </div>

    <div>
      <section>
        <div>
          <p>
            This is a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
      </section>
      <main>
        <p>Let's do this!</p>

        <form action="">
          <div>
            <label for="first_name">First name</label>
            <input type="text" id="first_name" name="first_name" />

            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="last_name">Last name</label>
            <input type="text" id="last_name" name="last_name" />
            <label for="phone_number">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number" />
            <label for="confirm_password">Confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </div>
          <button type="submit"></button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
      </main>
    </div>
  </body>
</html>
